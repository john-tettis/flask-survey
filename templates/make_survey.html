{%extends 'base.html'%}

{% block content%}
<form id='survey-form' action="#">
    <div class=" survey-container">
        <div class="card p-4 m-4 bg-light"id="const-container">
            <label>Survey Title:</br>
                <input id="survey-title"type="text" placeholder="Customer Satisfaction Survey">
            </label></br>
            <label>Survey Instructions</br>
                <textarea id="instructions"type="text" placeholder="Please fill out a survey about your experience with us."></textarea>
            </label>
        </div>
        
        <div class="card m-4 p-4 bg-light survey-question">
            <div class="question">
                <label>Question:</br>
                <textarea name="survey_question" class="survey-question-input"></textarea>
                </label>
            </div>
            <div class="answers">
                <label>Answers:</br>
                <ul class='answers'>
                    <li><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li>
                    <li><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li>
                    <li><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li>
                </ul>
                </label></br>
                <input type="checkbox"  class="allow-text"id="allow-text">
                <label class="allow-text"for="allow-text">Allow Comment</label></br>
                
                <button class="btn btn-primary add-answer"type="button">Add Answer<li class='hidden'><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li></button>
            </div>
        </div>

    </div>
    
    <div>
        <button class="btn btn-primary m-4 add-question"type="button">Add Question</button>
        <div class="card m-4 p-4 bg-light survey-question hidden">
            <div class="survey-question">
                <div class="question">
                    <label>Question:</br>
                    <textarea name="survey_question" class="survey-question-input"></textarea>
                    </label>
                </div>
                <div class="answers">
                    <label>Answers:</br>
                    <ul class='answers'>
                        <li><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li>
                        <li><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li>
                        <li><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li>
                    </ul>
                    </label></br>
                    <input type="checkbox"  class="allow-text"id="allow-text">
                    <label class="allow-text"for="allow-text">Allow Comment?</label></br>
                    
                    <button class="add-answer"type="button">Add another Answer<li class='hidden'><i class="fas fa-minus-circle text-danger mr-2"></i><input class="answer-input" type="text"></li></button>
                </div>
            </div>
    </div>
    
    <button class="btn btn-success m-4" type="submit">Finish Survey</button>
</form>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{url_for('static', filename='js/app.js')}}"></script>

{% endblock %}
